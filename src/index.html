<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Scripts -->
    <script src="scripts/card.js" defer></script>
    <script src="scripts/board.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- Templates -->
    <template id="cardTemplate">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"><img src="https://placehold.co/250x250"></div>
            </div>
        </div>
    </template>
    <!-- Board -->
    <div id="board" class=""></div>
    <!-- Menu -->
    <div id="menu" class="hidden">
        <h1>Memória do herói</h1>
        <div class="container">
            <select name="numCards" id="numCards"></select>
            <button id="start">start</button>
        </div>
    </div>
</body>

</html>
